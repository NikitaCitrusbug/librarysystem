{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Author</h3>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id = "inputName">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id = "inputEmail">
            </div>
            <div class="form-group">
                <label for="text">Choose the book</label>
                <select id="book" name="book" class="form-control">
                    <option  disabled selected>Books</option>
                    <option>Novel</option>
                    <option>Science</option>
                    <option>Biography</option>
                    <option>Thriller</option>
                  </select>

            </div>
            <div class="form-group">
                <label for="message">Discription</label>
                <textarea class="form-control" id="message" cols="30" rows="10"></textarea>
            </div>
            
            <button type="search" class="btn btn-primary" id = "btn">Search</button>
        </div>
    </form>
</div>

{% endblock content %}
