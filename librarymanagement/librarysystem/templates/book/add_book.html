{% extends 'base2.html' %} {% load static %} {% block content %}
<div class="col-sm-10">
  <h3 class="text-white my-5">Add Book</h3>
  <form action="" method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group">{{form.as_p}}</div>
      {% for book in bookdetail %} {% for authorname in book.author.all %}
              <p>{{authorname}}</p>
            {%endfor%}{%endfor%}

      <button type="submit" class="btn btn-primary" id="btn">Send</button>
    </div>
  </form>
</div>

{% endblock content %}
