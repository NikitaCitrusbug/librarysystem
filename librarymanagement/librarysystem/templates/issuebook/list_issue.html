{% extends 'base.html' %} {% load static %} {% block content %}
<h1>IssueBook list page</h1>
{% for IssueBook in object_list %}
<ul>
  <li>
    <a href="{% url 'issuebookdetail' IssueBook.pk %}"> name </a> : {{
    IssueBook.name }}
  </li>

  <button type="button" class="btn btn-info">
    <a href="{% url 'issuebookupdate' IssueBook.pk %}">Update</a>
  </button>
  <button type="button" class="btn btn-danger">
    <a href="{% url 'issuebookdelete' IssueBook.pk %}">Delete</a>
  </button>
</ul>
{% endfor %} {% endblock content %}
