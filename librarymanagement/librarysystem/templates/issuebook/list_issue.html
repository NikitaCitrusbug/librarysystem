<title>IssueBook</title>
{% extends 'base.html' %} {% load static %} {% block content %}
<h1>IssueBook list page</h1>
{% for IssueBook in object_list %}
<ul>
  <li>
    <a href="{% url 'issuebookdetail' IssueBook.pk %}"> book </a> : {{name.book}}
    {% for name in IssueBook.book.all %}<br>
    {{name}}
    {% endfor %}
  </li>

  <button type="button" class="btn btn-info">
    <a href="{% url 'issuebookupdate' IssueBook.pk %}">Update</a>
  </button>
</ul>
{% endfor %} {% endblock content %}
